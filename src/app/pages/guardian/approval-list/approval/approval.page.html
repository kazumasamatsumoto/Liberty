<ion-header>
  <ion-toolbar>
    <ion-title>マッチの承認</ion-title>
    <ion-buttons slot="end">
      <button class="search" routerLink="/top-guardian" routerDirection="back">
        <img src="assets/images/guardian_image/home.png"/>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <div class="match">
    <div class="match-wrapper">
      <div *ngFor="let image of approval.userImages" class="user">
        <img [src]="image" class="user-img">
      </div>
    </div>
  </div>
    <div class="button-wrapper">
      <button class="ok" (click)="statusChange()">
        <div class="text">OK!!</div>
      </button>
    </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>チャットルームの監視</ion-title>
    <ion-buttons slot="end">
      <button class="search" routerLink="/top-guardian" routerDirection="back">
        <img src="assets/images/guardian_image/home.png"/>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <div *ngFor="let talk of talkList" class="photo" [class.is-hidden]="!isFirstLoad">
    <div *ngIf="userRef.path != talk.user.ref.path" class="flex">
      <ion-avatar>
        <img [src]="otherUser.top_image.path">
      </ion-avatar>
      <img [src]="talk.stamp.src" class="talk">
    </div>
    <div *ngIf="userRef.path == talk.user.ref.path" class="flex own">
      <img [src]="talk.stamp.src" class="talkown">
      <ion-avatar>
        <img [src]="adminUser.top_image.path">
      </ion-avatar>
    </div>
  </div>

</ion-content>

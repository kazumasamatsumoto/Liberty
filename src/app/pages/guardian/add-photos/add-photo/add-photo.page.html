<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>写真の追加</ion-title>
    <ion-buttons slot="end">
      <button class="search" routerLink="/top-guardian" routerDirection="back">
        <img src="assets/images/guardian_image/home.png"/>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background">
  <div class="button">
    <div class="button-wrapper">
      <button fill="clear" class="user">
        <img [src]="adminUser.top_image.path" class="user-img"/>
      </button>
    </div>
    <div class="flex-wrapper">
      <div>
        <button fill="clear" class="search" routerLink="/photo-selection" routerDirection="forward">
          <img src="assets/images/guardian_image/address_book.png"/>
        </button>
      </div>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>おはなしする？</ion-title>
    <ion-buttons slot="end">
      <button class="search" routerLink="/top-user" routerDirection="back">
        <img src="assets/images/users_image/home.png"/>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <div class="button-wrapper">
    <div class="user">
      <img [src]="user.top_image.path" class="user-img"/>
    </div>
    <div class="flex-wrapper">
      <div>
        <button fill="clear" class="search" (click)="goToApprovalPage()" routerDirection="forward">
          <img src="assets/images/users_image/respect1.png">
        </button>
      </div>
    </div>
  </div>
</ion-content>

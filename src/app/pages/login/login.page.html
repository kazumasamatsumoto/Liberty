<ion-header>
    <ion-toolbar>
      <ion-title>ログイン</ion-title>
      <app-debug-menu></app-debug-menu>
      <ion-buttons slot="primary" *ngIf="isOpen">
        <ion-button slot="icon-only" (click)="closeScanner()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [class.show-qr-scanner]="isOpen">
  <ng-container *ngIf="isLoading">
    <ng-container *ngIf="!(showGuardian || showUser)" >
      <ion-button expand="full" (click)="loginAnonymously()" color="secondary">
        <ion-icon name="contact"></ion-icon>
        Login
      </ion-button>
    </ng-container>
    <ng-container *ngIf="showUser">
      <ion-card *ngIf="qrData" class="ion-text-center">
        <ngx-qrcode
        [qrc-element-type]="elementType"
        [qrc-value]="qrData"
        qrc-class="my-code">
        </ngx-qrcode>
      </ion-card>
    </ng-container>
    <ng-container *ngIf="showGuardian">
      <div class="button-wrapper">
        <div class="flex-wrapper">
          <ion-button (click)="scanCode()" color="button" style="height: 80px; width: 300px;">
            <ion-icon name="qr-code-outline" class="icon"></ion-icon>
            QRコードをスキャン
          </ion-button>
          <ion-button (click)="manualScan()" color="button" style="height: 80px; width: 300px;">
            <ion-icon name="pencil-outline" class="icon"></ion-icon>
            ユーザーIDを入力
          </ion-button>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>qr-create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="MY QR Code data" [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <ion-card *ngIf="qrData" class="ion-text-center">
    <ngx-qrcode
    [qrc-element-type]="elementType"
    [qrc-value]="qrData"
    qrc-class="my-code">
    </ngx-qrcode>
  </ion-card>
</ion-content>
